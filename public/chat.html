<!DOCTYPE html>
<html>
    <head>
        <!-- title elt sets the name for the tab  -->
        <title>Chat App</title>
        <!-- for the tab icon -->
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>

    <body>

        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">

                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="your message" required>
                        <button>Send</button>
                    </form>
            
                    <button id="send-location">Send location</button>
                </div> 
            </div>
        </div>

        <script id="message-template_1" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="message-template_2" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <!-- _blank allows the user to open a new window, so that he does not need to leave the chatroom -->
                <p><a href={{url}} target="_blank">My current location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                <!-- this below syntax is to access elements of an array -->
                {{#users}}
                    <li>{{username}}</li>
                 {{/users}}
            </ul>


        </script>

        <!-- cdn libraries (for rendering html from js (so that the user does not need to go to the develoer tools!)
        , one for time and one for query string)
        , we could have as well downloaded the scripts and target them locally -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
